<div class="container">
  <div class="register-box">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col">
          <div class="user-box">
            <input type="text" name="" required="" formControlName="firtName" />
            <label>Firt Name</label>
          </div>
        </div>
        <div class="col">
          <div class="user-box">
            <input type="text" name="" required="" formControlName="lastNme" />
            <label>Last Name</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="user-box">
            <input type="text" name="" required="" formControlName="dni" />
            <label>DNI</label>
          </div>
        </div>
        <div class="col">
          <div class="user-box">
            <input type="text" name="" required="" formControlName="email" />
            <label>Email</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="user-box">
            <input type="text" name="" required="" formControlName="password" />
            <label>Password</label>
          </div>
        </div>
        <div class="col">
          <div class="user-box">
            <input
              type="text"
              name=""
              required=""
              formControlName="repeatPassword"
            />
            <label>Repeat Password</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="user-box">
            <select>
              <option>ADMIN</option>
              <option>STUDENT</option>
              <option>TEACHER</option>
            </select>
            <label>Select Option</label>
          </div>
        </div>
        <div class="col">
          <div class="user-box"></div>

         
        </div>
      </div>
      <div class="row">
        <div class="col-5"></div>
        <div class="col-7">you have an account?<button type="button" class="btn btn-link" routerLink="/login">Login</button></div>
      </div>
      
      <button type="submit" class="button">
        <span></span><span></span><span></span><span></span>Register
      </button>
      
    </form>
   
  </div>
</div>
