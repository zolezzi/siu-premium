<div class="container">
  <div class="register-box">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col">
          <div class="user-box">
            <input type="text" name="" required="" formControlName="firstname" />
            <label>First Name</label>
          </div>
        </div>
        <div class="col">
          <div class="user-box">
            <input type="text" name="" required="" formControlName="lastname" />
            <label>Last Name</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="user-box">
            <input type="text" name="" required="" formControlName="dni" />
            <label>DNI</label>
          </div>
        </div>
        <div class="col">
          <div class="user-box">
            <input type="text" name="" required="" formControlName="email" />
            <label>Email</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="user-box">
            <input type="text" name="" required="" formControlName="password" />
            <label>Password</label>
          </div>
        </div>
        <div class="col">
          <div class="user-box">
            <input
              type="text"
              name=""
              required=""
              formControlName="repeatPassword"
            />
            <label>Repeat Password</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="user-box">
            <input type="text" name="" required="" formControlName="role" />
            <label>Rol</label>
          </div>
        </div>
        <div class="col">
          <div class="user-box"></div>
        </div>
      </div>
      <button type="submit" class="button">
        <span></span><span></span><span></span><span></span>Register
      </button>
    </form>
  </div>
</div>
