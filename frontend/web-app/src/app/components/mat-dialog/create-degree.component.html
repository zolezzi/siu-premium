<div mat-dialog-title>
    <h1>Agregar una nueva Carrera</h1>
</div>
<form [formGroup]="formGroupCreate" (ngSubmit)="onSubmitForm()">
    <div mat-dialog-content class="content">
        <div class="example-full-width">
            <div>Nombre</div>
            <input formControlName="name" matInput placeholder="" value="">
          </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" (click)="onNoClick()"> Cancel </button>
        <button mat-raised-button color="primary" type="submit">{{data ? '': 'Guardar'}}</button>
    </div>
</form>
