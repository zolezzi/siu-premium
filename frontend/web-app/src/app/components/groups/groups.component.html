<button class="btn btn-primary" style="width: 50px;"  routerLink="/home">
    <i class="fa-solid fa-backward" style="color: black"></i>
  </button>
  
  <div class="container">
    <div class="title">
      <h2>Grupos</h2>
    </div>
  
    <div class="header-degree">
      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Buscar"
          #input
        />
      </mat-form-field>
  
       <mat-form-field>
        <mat-label>Comisi√≥n</mat-label>
        <mat-select name="comision">
          <mat-option>Todos</mat-option>
          <mat-option
            *ngFor="let comision of comisiones"
            [value]="comision.viewValue">
            {{ comision.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field> 
  
      <button
        *ngIf="isAdmin"
        type="button"
        style="margin-bottom: 25px; margin-right: 10px; padding:0.6rem 0.9rem;"
        class="btn btn-primary btn-lg"
        
        data-toggle="tooltip"
        data-placement="top"
        title="Agregar materia"
      >
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>
  
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
      </ng-container>

      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef>Dni</th>
        <td mat-cell *matCellDef="let element">{{ element.dni }}</td>
      </ng-container>

      <ng-container matColumnDef="materia">
        <th mat-header-cell *matHeaderCellDef>Materia</th>
        <td mat-cell *matCellDef="let element">{{ element.materia }}</td>
      </ng-container>

      <ng-container matColumnDef="carrera">
        <th mat-header-cell *matHeaderCellDef>Carrera</th>
        <td mat-cell *matCellDef="let element">{{ element.carrera }}</td>
      </ng-container>

  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let column">
            <button
          
            class="btn btn-primary btn-sm"
            title="Agregar grupo"
            
          >
          <i class="fa-solid fa-plus"></i>
          </button>
            <button
              class="btn btn-danger"
              title="Borrar materia"
             
            >
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
