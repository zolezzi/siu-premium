<div class="add">
  <button type="button" class="btn btn-primary" routerLink="/addSemester">Agregar Cuatrimestre</button>
</div>
<div class="container" *ngFor="let semester of listSemester">
  <div class="card">
    <img
      src="https://cdn.bhdw.net/im/white-chalk-and-blackboard-used-in-schools-for-education-teaching-wallpaper-95599_w635.webp"
      alt=""
    />
    <div class="card-content">
      <h2>{{ semester.description }}</h2>
      <p>
        <li>Comienzo de clases: {{semester.fromDate | date:'dd:MM:yyyy'}}</li>
        <li>Fin de cursada: {{semester.toDate | date:'dd:MM:yyyy'}}</li>
      </p>
      <a class="button">
        <button type="button" class="btn btn-primary">Ver más</button>
      </a>
    </div>
  </div>
