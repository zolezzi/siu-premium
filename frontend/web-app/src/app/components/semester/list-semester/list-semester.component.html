<button class="button animation-button blue" mat-button routerLink="/semester">
  <i class="fa-solid fa-backward" style="color: black"></i>
</button>

<div class="container">
  <div class="title">
    <h1>Primer Cuatrimestre</h1>
  </div>

  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="materia">
        <th mat-header-cell *matHeaderCellDef>Materia</th>
        <td mat-cell *matCellDef="let element">{{ element.subjectName }}</td>
      </ng-container>

      <ng-container matColumnDef="carrera">
        <th mat-header-cell *matHeaderCellDef>Carrera</th>
        <td mat-cell *matCellDef="let element">{{ element.degreeName }}</td>
      </ng-container>

      <ng-container matColumnDef="fechaDesde">
        <th mat-header-cell *matHeaderCellDef>Fecha desde</th>
        <td mat-cell *matCellDef="let element">{{ element.fromDate }}</td>
      </ng-container>

      <ng-container matColumnDef="fechaHasta">
        <th mat-header-cell *matHeaderCellDef>Fecha hasta</th>
        <td mat-cell *matCellDef="let element">{{ element.toDate }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let column">
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent">
            <mat-icon>add_box</mat-icon>
          </button>
          <button mat-icon-button class="delete" (click)="delete(column)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
