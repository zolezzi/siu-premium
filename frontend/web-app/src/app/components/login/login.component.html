
<div class="container">
    
    <div class="login-box">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="user-box">
          <input type="text" name="" required="" formControlName="email">
          <label>Email</label>
          
        </div>
        <div class="user-box">
          <input type="password" name="" required="" formControlName="password">
          <label>Password</label>
        </div>
        
        <button type="submit" class="button"><span></span><span></span><span></span><span></span>Log In</button>
      </form>
    </div>
  </div>
