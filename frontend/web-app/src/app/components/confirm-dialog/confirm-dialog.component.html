<div class="container">
  <div mat-dialog-title>
    <h4>{{ title }}</h4>
  </div>

  <div mat-dialog-content class="content">
    <p style="font-size: 16px; color: black; font-weight: bold">
      {{ message }}
    </p>
  </div>
  <div mat-dialog-actions style="display: flex; justify-content: center">
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="btn" cdkFocusInitial>Aceptar</button>
  </div>
</div>
